<app-nav-bar></app-nav-bar>


<div class="container-fluid" style="margin-top:20px;">
    <input *ngFor="let album of albums; let i = index;" type="button" value={{album}}
        class="btn btn-outline-primary m-1" (click)="change(i)">
    <hr>
    <div class="col-md-12">
        <div class="card text-center">
            <div class="card-header bg-primary text-white h5 justify-content-between align-items-center">
                {{actualAlbum}}
            </div>
        </div>
    </div>
    <hr>
    <!-- IMAGENES -->
    <div class="tab-content" id="pills-tabContent">
        <div class="row">
            <div *ngFor="let img of actualData;" class="col-lg-3 col-md-4 col-xs-6 thumb">
                <!-- <a href={{img}} class="fancybox" rel="ligthbox"> -->
                <a data-toggle="modal" href="#myModal" (click)="setImg(img)">
                    <img src={{img}} class="zoom img-fluid " alt="">
                </a>
                <!-- </a> -->
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <img src={{imgSeleccion}} class="img-fluid " alt="" id="imgModal" name="imgModal">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
